<script type="text/javascript">



    $(function() {
          var timer = setInterval( slide, 1500);

          var counter = 0;
          var pos = false;

          var showN = 0;
          
          var sStat = 0; 


          $(document).ready(function (){
				$('.btMessUm').click(function () {
                    $('html, body').animate({
                       scrollTop: (($(".conAni").offset().top)-105)
                    }, 300);

                    showN = 2;
			    });

				$('.btMessUmDois').click(function () {
                    $('html, body').animate({
                       scrollTop: (($(".sliTres").offset().top)-105)
                    }, 300);
			    });

			    $('.txMessDois').click(function () {
                    $('html, body').animate({
                       scrollTop: (($(".sliTres").offset().top)-105)
                    }, 300);
			    });
			    
			    $('.tres').click(function () {
			    	if (sStat == 0){
	                    $('html, body').animate({
	                       scrollTop: (($(".conAni").offset().top)-105)
	                    }, 300);

	                    showN = 2;
	                }

		                $('.tres').click(function () {
			                if (sStat == 1){
			                	$('html, body').animate({
			                       scrollTop: (($(".sliUM").offset().top)-105)
			                    }, 300);
			                }   
			            });     
			    });

			    $('.dois').click(function () {
	                $('html, body').animate({
	                    scrollTop: (($(".sliTres").offset().top)-105)
	                }, 300);
			    });
			});


      
          function slide() {

          	if (pos == true){counter ++;} 

            if(counter==0) {$(".ConT3").fadeOut(10);
            				$(".ConT2").fadeOut(10);
                            $(".ConT1").fadeIn(300);

                            $(".numUm").css({"color":"rgb(52, 152, 219)"})
                            $(".numDois").css({"color":"black"})
                            $(".numTres").css({"color":"black"})
							}

            if(counter==1) {$(".ConT1").fadeOut(10);
                            $(".ConT3").fadeOut(10);
                            $(".ConT2").fadeIn(300);

                            $(".numUm").css({"color":"black"})
                            $(".numDois").css({"color":"rgb(52, 152, 219)"})
                            $(".numTres").css({"color":"black"})
                            }

            if(counter==2) {$(".ConT1").fadeOut(10);
                            $(".ConT2").fadeOut(10);
                            $(".ConT3").fadeIn(300);

                            $(".numDois").css({"color":"black"})
                            $(".numUm").css({"color":"black"})
                            $(".numTres").css({"color":"rgb(52, 152, 219)"})

                            pos = false;
                            }
          }


        $(".numUm").click(function(){ 
        	$(".ConT2").css({"display":"none"})
            counter = 0;
        });

        $(".numDois").click(function(){ 
            counter = 1;
        });

        $(".numTres").click(function(){ 
            counter = 2;
        });






        $(document).scroll(function(){
			var doisOffset = $(".sliDois").offset();
			var doisOffset2 = $(".sliTres").offset();

			var dPos = (doisOffset.top -400);
			var dPos2 = (doisOffset.top -200);
			var dPos3 = (doisOffset2.top -300);

			var scroll = $(window).scrollTop();

			if(scroll >= dPos){
				$(".menu").show(300);
				$(".logotipo").hide(10);
				sStat = 1;
			}

			else{
				$(".menu").hide(10);
				$(".logotipo").show(300);
			}



			if(scroll >= dPos3){
				$('.conP').addClass('animated swing');
				sStat = 0;
			}

			if(scroll >= dPos2){
				if (showN == 2){
					$('.news').addClass('animated pulse');
					pos = true;
				}
			}

		});
	});


$(document).ready(function (){
	$('.ConRepUm').addClass('animated bounceInDown');

});
